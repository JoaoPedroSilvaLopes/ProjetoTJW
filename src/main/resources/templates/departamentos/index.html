<!DOCTYPE html>
<html 
	lang="en"
	xmlns:th="http://www.thymeleaf.org" 
>
<head>
	<meta charset="UTF-8" />
	<title>Sistema de Gestão de Pessoas</title>
	<link rel="stylesheet"
	 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	 <style>
        h3 {
			color: rgb(10, 138, 216);
		}
		
		p {
			color: #555555;
		}
		
		body {
			height: 100vh;
		}
		
		.container-page {
			height: 100%;
			background-color: #efefef; 
		}
		
		.panel {
			background-color: #ffffff; 
			height: max-content;
			border-radius: 0.25rem;
		}
    </style>
</head>
<body>
	<header th:insert="~{fragments/header.html :: header}"></header>
	<div class="container-page px-4 py-4">
		<div class="panel px-4 py-4">
			<div class="d-flex flex-row justify-content-between align-items-center">
				<div class="d-flex flex-column">
					<h3>Departamentos</h3>
					<p>Página de gerenciamento de departamentos</p>
				</div>
				<a th:href="@{/add-departamento}" class="btn btn-primary btn-sm">Adicionar</a>
			</div>
			<table class="table table-bordered table-responsive-md">
				<thead class="thead-light">
					<tr>
						<th>Nome</th>
						<th>Sigla</th>
						<th>Descrição</th>
						<th>Telefone</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="departamento : ${listaDepartamentos}">
						<td th:text="${departamento.nome}" class="col-md-3"></td>
						<td th:text="${departamento.sigla}" class="col-md-1"></td>
						<td th:text="${departamento.descricao}" class="col-md-6"></td>
						<td th:text="${departamento.telefone}" class="col-md-1"></td>
						<td class="col-md-1">
							<a th:href="@{/update-departamento/{id}(id=${departamento.id})}" class="btn btn-warning btn-sm">Alterar</a>
							<a th:href="@{/delete-departamento/{id}(id=${departamento.id})}" class="btn btn-danger btn-sm">Excluir</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
